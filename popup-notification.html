<!-- Pop-up de Captura de Leads -->
<div id="lead-popup" class="lead-popup">
    <div class="lead-popup-content">
        <span class="close-popup">&times;</span>
        <div class="popup-container">
            <div class="popup-text">
                <h2>JÁ ESTÁ SAINDO?</h2>
                <p>Entre em contato conosco agora mesmo para ter a melhor assessoria em seguros para você e sua família!</p>
                <form id="lead-form" class="lead-form">
                    <div class="form-group">
                        <label for="lead-email">Email*</label>
                        <input type="email" id="lead-email" required>
                    </div>
                    <button type="submit" class="lead-btn">ENTRAR EM CONTATO</button>
                </form>
            </div>
            <div class="popup-image">
                <img src="img/agente-seguros.jpg" alt="Agente de Seguros">
                <div class="logo-overlay">
                    <img src="img/logo-icon.png" alt="JD Corretagem Seguros">
                </div>
            </div>
        </div>
    </div>
</div>
